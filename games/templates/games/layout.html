<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/png"
        href="{% static 'games/img/favicon.ico' %}">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" >

        <!-- Bootstrap JS and associated dependencies -->
        <script src="{% static 'jquery/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <script type="text/javascript"
        src="{% static 'games/js/reconnecting-websocket.min.js' %}"></script>

        <title>ReversIO</title>

        {% block jsfile %}{% endblock %}

    </head>
        <body>
            {% if user and user.is_authenticated %}
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
                <span class="navbar-brand navbar-text">Hello {{ user.username }}</span>

                <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarSupported">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupported">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
                    </div>
                    <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                </div>
            </nav>
            {% endif %}
            <div class="container">
                {% block body %}{% endblock %}
            </div>
        </body>
</html>
